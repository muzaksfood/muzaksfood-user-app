name: flutter_grocery
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.8
  get_it: ^8.2.0
  provider: ^6.1.5+1
  http: ^1.5.0
  shared_preferences: ^2.5.3
  photo_view: ^0.15.0
  dio: ^5.9.0
  image_picker: ^1.2.0
  pin_code_fields: ^8.0.1
#  google_maps_flutter_web: ^0.5.12+2
  google_maps_flutter: ^2.13.1
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  shimmer_animation: ^2.2.2
  url_launcher: ^6.3.2
  firebase_core: 4.2.0
  firebase_messaging: 16.0.3
  flutter_local_notifications: 19.5.0
  path_provider: ^2.1.5
#  connectivity: ^3.0.6
  connectivity_plus: ^7.0.0
  carousel_slider: ^5.1.1
  go_router: 16.2.4
  url_strategy: ^0.3.0
  universal_html: ^2.2.4
  flutter_widget_from_html_core: ^0.17.0
#  phone_number: ^2.1.0
  country_code_picker: ^3.4.1
  flutter_typeahead: ^5.2.0
  flutter_inappwebview: ^6.1.5
  cached_network_image: ^3.4.1
  audioplayers: ^6.5.1
  flutter_facebook_auth: ^7.1.2
  google_sign_in: ^7.2.0
  expandable_bottom_sheet: ^1.1.1+1
  dotted_border: ^3.1.0
  share_plus: ^12.0.1
  scroll_to_index: ^3.0.1
  simple_speed_dial: ^0.1.7
  sign_in_with_apple: ^7.0.1
  firebase_auth: ^6.1.1
  flutter_svg: ^2.2.1
  flutter_xlider: ^3.5.0
  phone_numbers_parser: ^9.0.15
  dropdown_button2: ^2.3.9
  app_links: ^6.4.1
  drift: ^2.29.0
  drift_flutter: ^0.2.7
  just_the_tooltip: ^0.0.12
  fluttertoast: ^9.0.0
  dotted_line: ^3.2.3
  app_tracking_transparency: ^2.0.6+1



  collection: any
#  google_maps_webservice: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.28.1
  build_runner: ^2.6.0


flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/svg/
    - assets/language/
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700